<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      width: 380px;
      background-color: green;
    }

    h3 {
      margin-top: 0;
      color: #ffffff;
      text-align: center;
    }

    .toggle-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      background: #ffffff;
      padding: 6px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: bold;
    }

    input[type="checkbox"] {
      transform: scale(1.2);
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      max-height: 230px;
      overflow-y: auto;
      display: block;
    }

    thead {
      background-color: #27ae60;
      color: #ffffff;
      position: sticky;
      top: 0;
    }

    th, td {
      padding: 6px;
      font-size: 12px;
      text-align: left;
      white-space: nowrap;
    }

    tbody tr.valid {
      background-color: #ffffff;
      color: #000000;
      border-bottom: 5px solid #2ecc71;
    }

    tbody tr.invalid {
      background-color: #ffcccc;
      color: #900000;
      border-bottom: 5px solid #2ecc71;
    }

    button.copy-btn {
      padding: 3px 6px;
      font-size: 11px;
      cursor: pointer;
      background-color: #3498db;
      border: none;
      border-radius: 3px;
      color: #ffffff;
    }

    button.copy-btn:hover {
      background-color: #2980b9;
    }

    button#clear {
      margin-top: 10px;
      width: 100%;
      padding: 8px;
      cursor: pointer;
      background-color: #f1c40f;
      border: none;
      border-radius: 4px;
      font-weight: bold;
    }

    button#clear:hover {
      background-color: #f39c12;
    }
  </style>
</head>
<body>

  <h3>📞 Captured Leads</h3>

  <!-- Toggle -->
  <div class="toggle-container">
    <span>Extension Status</span>
    <label>
      <input type="checkbox" id="toggleEnabled">
      ON
    </label>
  </div>

  <table>
    <thead>
      <tr>
        <th>Instagram ID</th>
        <th>Phone</th>
        <th>Email ID</th>
        <th>Copy</th>
      </tr>
    </thead>
    <tbody id="leadList"></tbody>
  </table>

  <button id="clear">Clear List</button>

  <script src="popup.js"></script>
</body>
</html>
